<div class="content">

    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 panel panel-danger mar-top-30">
        <div class="panel-heading">
            <h4 class="text-center">Регистрация</h4>
        </div>
        <div class="panel-body">
            <form method="POST">
                <div class="form-group">
                    <label for="">Никнейм</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" data-validation="email">
                </div>

                <div class="form-group">
                    <label for="">Пароль</label>
                    <input type="password" class="form-control" name="pass" data-validation="strength" data-validation-strength="1">
                </div>

                <p class="error" hidden>Пользователь с таким email уже существует</p>

                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary">Зарегистрироваться</button>
                </div>

                <div class="form-group">
                    <p class="text-center">Уже зарегистрированы? <a href="/login">Войдите</a></p>
                </div>
            </form>
        </div>
    </div>
