    <script>
        function passwordsMatcher(password, repeatedPassword) {
            if (password && repeatedPassword) {
                var pass = $("#" + password).val();
                var pass_rep = $("#" + repeatedPassword).val();

                if (pass || pass_rep || pass == '' || pass_rep == '' || pass !== pass_rep) {
                    if (!$(repeatedPassword).parent().hasClass("has-error")) {
                        $(repeatedPassword).parent().append('\<label class="control-label" id ="repeated_password_warning" for="' + repeatedPassword + '">Пароли не совпадают</label>');
                        $(repeatedPassword).parent().addClass("has-error");
                    }
                    return false;
                } else {

                    $("#passwords_not_matching_warning").remove();
                    $(repeatedPassword).parent().removeClass("has-error");
                    return true;
                }
            }
            return false;

        };
        function removeHasError(fieldid) {
            var textfield = $("#" + fieldid);
            textfield.parent().removeClass("has-error");
            $("#" + fieldid + "_warning").remove();
        };
    </script>
